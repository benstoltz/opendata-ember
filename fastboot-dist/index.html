<script>
require([
'esri/InfoTemplate','esri/SpatialReference','esri/geometry/Extent','esri/layers/FeatureLayer','esri/map','esri/renderer'], function(
mod0,mod1,mod2,mod3,mod4,mod5) {
adoptable = [{name:"esri/InfoTemplate",obj:mod0},{name:"esri/SpatialReference",obj:mod1},{name:"esri/geometry/Extent",obj:mod2},{name:"esri/layers/FeatureLayer",obj:mod3},{name:"esri/map",obj:mod4},{name:"esri/renderer",obj:mod5},];
var vendor=document.createElement("script");
vendor.setAttribute("src", "assets/vendor.js");
vendor.onload=function(){
var app=document.createElement("script");
app.setAttribute("src", "assets/opendata-ember.js");
document.body.appendChild(app);
}
document.body.appendChild(vendor);
});
</script>
